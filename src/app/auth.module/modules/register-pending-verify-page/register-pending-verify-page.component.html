<!-- start: FORGOT -->
<div class="row">
  <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
    <div class="logo text-center">
      <img src="assets/images/logo-big.png" alt="{{globalApp.name}}" class="img-responsive" />
    </div>
    <p class="text-center text-dark text-bold text-extra-large margin-top-15">
      Thanks for signing up, {{name}}!
    </p>
    <p class="text-center text-dark text-bold text-extra-large margin-top-15">
       An email was sent to {{email}}
    </p>
    <p class="text-center">

    </p>
   <p class="text-center"> Please visit the link in the email to activate your account.</p>
    <!-- start: FORGOT BOX -->
    <div class="box-forgot">

        <div class="form-actions">
          <button type="submit" (click)="goHome()" class="btn btn-red btn-block">
                        Home
                    </button>
        </div>
      <div class="text-center margin-top-15">
        <strong>Need help?</strong> Check out our quick start <a href>tutorials.</a>
      </div>
      <!-- start: COPYRIGHT -->
      <div class="copyright">
        {{globalApp.year}} &copy; {{ globalApp.name }} by {{ globalApp.author }}.
      </div>
      <!-- end: COPYRIGHT -->
    </div>
    <!-- end: FORGOT BOX -->
  </div>
</div>
<!-- end: FORGOT -->
