<!-- start: FORGOT -->
<div class="row">
  <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
    <div class="logo text-center">
      <img src="assets/images/logo-big.png" alt="{{appGlobal.name}}" class="img-responsive" />
    </div>
    <p class="text-center text-dark text-bold text-extra-large margin-top-15">
      Reset Password
    </p>
    <p class="text-center">
      Enter your new password.
    </p>
    <!-- start: FORGOT BOX -->
    <div class="box-forgot">
      <form [formGroup]="newPasswordForm" class="form-forgot" (ngSubmit)="ResetPassword(newPasswordForm.value)">
        <div class="form-group">
          <app-icon-input inputtype="password" placeholder="New Password" behaviour="click" formControlName="password" [controlref]="newPasswordForm" [validationIcon]="false"></app-icon-input>
          <app-control-messages class="red-text" [control]="newPasswordForm.controls.password"></app-control-messages>
        </div>
        <div class="form-group">
          <app-icon-input inputtype="password" placeholder="Confirm Password ..." behaviour="click" formControlName="password2" [controlref]="newPasswordForm" [validationIcon]="false"></app-icon-input>
          <app-control-messages class="red-text" [control]="newPasswordForm.controls.password2"></app-control-messages>
        </div>
        <div class="form-actions">
          <button type="submit" [disabled]="!newPasswordForm.valid" class="btn btn-red btn-block">
                        Submit
                    </button>
        </div>
      </form>
      <div class="text-center margin-top-15">
        <strong>Need help?</strong> Learn more about how to <a href>retrieve an existing account.</a>
      </div>
      <!-- start: COPYRIGHT -->
      <div class="copyright">
        {{appGlobal.year}} &copy; {{ appGlobal.name }} by {{appGlobal.author }}.
      </div>
      <!-- end: COPYRIGHT -->
    </div>
    <!-- end: FORGOT BOX -->
  </div>
</div>
<!-- end: FORGOT -->
